<body>

  <script>
    // ==========================================
    // ‚öôÔ∏è ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ (‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç)
    // ==========================================
    // 1. ‡πÉ‡∏™‡πà URL Web App ‡∏ó‡∏µ‡πà Deploy ‡πÅ‡∏•‡πâ‡∏ß (‡∏•‡∏á‡∏ó‡πâ‡∏≤‡∏¢‡∏î‡πâ‡∏ß‡∏¢ /exec)
    const GAS_API_URL = "https://script.google.com/macros/s/AKfycbz2HMxs_j29QkyuDH3V4bJVazndu1DE6tha8j6b0Qj29HXff3jCD0NT-7272WxwR-f8/exec"; 
    
    // 2. ‡πÉ‡∏™‡πà LIFF ID ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
    const MY_LIFF_ID = "2008958042-EpsJxKgH";
    // ==========================================

    var lat = 0, lng = 0;
    var isLiffAuthenticated = false;
    var liffProfile = null; // ‡πÄ‡∏Å‡πá‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• Profile ‡πÑ‡∏ß‡πâ‡∏™‡πà‡∏á‡πÑ‡∏õ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å

    window.onload = function() {

    };

    async function initLiff() {
      try {
        await liff.init({ liffId: MY_LIFF_ID });

        // üöÄ ‡∏ü‡∏µ‡πÄ‡∏à‡∏≠‡∏£‡πå: ‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö‡πÄ‡∏õ‡∏¥‡∏î Browser ‡∏†‡∏≤‡∏¢‡∏ô‡∏≠‡∏Å (‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÅ‡∏Å‡πâ‡∏õ‡∏±‡∏ç‡∏´‡∏≤ GPS/‡∏à‡∏≠‡∏Ç‡∏≤‡∏ß)
        if (liff.isInClient()) {
            liff.openWindow({
                url: window.location.href, // ‡πÄ‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô‡πÉ‡∏ô Browser ‡∏ô‡∏≠‡∏Å
                external: true
            });
            liff.closeWindow(); // ‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤‡πÉ‡∏ô LINE
            return; 
        }
        
        // --- ‡∏™‡πà‡∏ß‡∏ô‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏≠‡∏¢‡∏π‡πà‡∏ö‡∏ô Browser ‡∏†‡∏≤‡∏¢‡∏ô‡∏≠‡∏Å‡πÅ‡∏•‡πâ‡∏ß ---
        
        // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö Login (‡∏ñ‡πâ‡∏≤‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà Login ‡∏£‡∏∞‡∏ö‡∏ö‡∏à‡∏∞‡πÄ‡∏î‡πâ‡∏á‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤ Login ‡∏Ç‡∏≠‡∏á LINE)
        if (!liff.isLoggedIn()) {
            liff.login();
            return;
        }

        // ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÇ‡∏õ‡∏£‡πÑ‡∏ü‡∏•‡πå
        liffProfile = await liff.getProfile();
        console.log("LIFF Profile:", liffProfile);

        // ‡πÄ‡∏ä‡πá‡∏Ñ‡∏Å‡∏±‡∏ö‡∏ê‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ß‡πà‡∏≤ User ‡∏ô‡∏µ‡πâ‡πÄ‡∏Ñ‡∏¢‡∏ú‡∏π‡∏Å‡∏ö‡∏±‡∏ç‡∏ä‡∏µ‡∏´‡∏£‡∏∑‡∏≠‡∏¢‡∏±‡∏á
        fetch(GAS_API_URL + "?action=checkLiff&uid=" + liffProfile.userId)
          .then(res => res.json())
          .then(data => {
            if (data.status == 'found') {
              // ‡∏Å‡∏£‡∏ì‡∏µ‡πÄ‡∏Ñ‡∏¢‡∏ú‡∏π‡∏Å‡πÅ‡∏•‡πâ‡∏ß -> Auto Login
              isLiffAuthenticated = true;
              document.getElementById('username').value = data.user;
              
              // ‡∏ã‡πà‡∏≠‡∏ô‡∏ä‡πà‡∏≠‡∏á‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô ‡πÅ‡∏•‡∏∞‡πÉ‡∏™‡πà‡∏£‡∏´‡∏±‡∏™ Bypass
              document.getElementById('passwordArea').style.display = 'none';
              document.getElementById('password').value = "LIFF_VERIFIED_BYPASS";
              
              document.getElementById('liffStatus').innerHTML = 
                '<div class="liff-badge"><img src="' + liffProfile.pictureUrl + '" width="40" height="40" class="rounded-circle me-2"> ‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏µ ' + data.name + '</div>';
            } else {
              // ‡∏Å‡∏£‡∏ì‡∏µ‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å -> ‡πÉ‡∏´‡πâ‡∏Å‡∏£‡∏≠‡∏Å‡∏£‡∏´‡∏±‡∏™‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ú‡∏π‡∏Å‡∏ö‡∏±‡∏ç‡∏ä‡∏µ
              document.getElementById('liffStatus').innerHTML = 
                '<div class="text-secondary mb-3 small"><img src="' + liffProfile.pictureUrl + '" width="30" height="30" class="rounded-circle me-2"> ‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏µ‡∏Ñ‡∏∏‡∏ì ' + liffProfile.displayName + '<br>(‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏•‡∏á‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏Ç‡πâ‡∏≤‡πÉ‡∏ä‡πâ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ú‡∏π‡∏Å‡∏ö‡∏±‡∏ç‡∏ä‡∏µ)</div>';
            }
          })
          .catch(err => console.error("API Error:", err));

        // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏£‡∏∞‡∏ö‡∏ö GPS ‡πÅ‡∏•‡∏∞‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠
        startSystem();

      } catch (err) { 
        console.error("LIFF Init Error:", err);
        alert("‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ LINE: " + err);
      }
    }

    function startSystem() {
      // ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡∏û‡∏ô‡∏±‡∏Å‡∏á‡∏≤‡∏ô
      loadEmployees();

      // ‡∏Ç‡∏≠‡∏û‡∏¥‡∏Å‡∏±‡∏î GPS
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(p) {
          lat = p.coords.latitude; 
          lng = p.coords.longitude;
          
          var gpsBox = document.getElementById('gpsAlert');
          gpsBox.className = 'alert alert-success p-2';
          gpsBox.style.fontSize = '0.9rem';
          gpsBox.innerHTML = '‚úÖ ‡∏û‡∏¥‡∏Å‡∏±‡∏î‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì: ' + lat.toFixed(5) + ', ' + lng.toFixed(5);
          
          document.getElementById('loginForm').style.display = 'block';
          
          // ‡πÄ‡∏ä‡πá‡∏Ñ‡∏£‡∏∞‡∏¢‡∏∞‡∏ó‡∏≤‡∏á‡∏Å‡∏±‡∏ö Server
          checkLocation(lat, lng);

        }, function(error) {
          var gpsBox = document.getElementById('gpsAlert');
          gpsBox.className = 'alert alert-danger';
          if(error.code == 1) gpsBox.innerHTML = '‚ùå ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏î "‡∏≠‡∏ô‡∏∏‡∏ç‡∏≤‡∏ï" ‡πÉ‡∏´‡πâ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á (GPS)';
          else if(error.code == 2) gpsBox.innerHTML = '‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏à‡∏±‡∏ö‡∏™‡∏±‡∏ç‡∏ç‡∏≤‡∏ì GPS ‡πÑ‡∏î‡πâ ‡πÇ‡∏õ‡∏£‡∏î‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á';
          else gpsBox.innerHTML = '‚ùå GPS Error: ' + error.message;
        }, {enableHighAccuracy: true, timeout: 10000, maximumAge: 0});
      } else {
        alert("Browser ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏£‡∏∞‡∏ö‡∏∏‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á");
      }
    }

    function loadEmployees() {
      fetch(GAS_API_URL + "?action=getUsers")
        .then(res => res.json())
        .then(users => {
          var select = document.getElementById('username');
          // ‡πÄ‡∏Å‡πá‡∏ö‡∏Ñ‡πà‡∏≤‡πÄ‡∏î‡∏¥‡∏°‡πÑ‡∏ß‡πâ‡∏Å‡πà‡∏≠‡∏ô (‡πÄ‡∏ú‡∏∑‡πà‡∏≠ Auto Login ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏õ‡πÅ‡∏•‡πâ‡∏ß)
          var currentVal = select.value;
          
          select.innerHTML = '<option value="" disabled selected>-- ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠ --</option>';
          users.forEach(u => {
            var opt = document.createElement("option");
            opt.value = u.user; 
            opt.text = u.name;
            select.appendChild(opt);

          // ‡∏Ñ‡∏∑‡∏ô‡∏Ñ‡πà‡∏≤‡πÄ‡∏î‡∏¥‡∏°‡∏ñ‡πâ‡∏≤‡∏°‡∏µ
          if(currentVal) select.value = currentVal;

    }

    function checkLocation(lat, lng) {
      var box = document.getElementById('locationStatus');
      box.style.display = 'block';
      box.className = 'loc-box loc-loading';
      box.innerHTML = 'üîÑ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏£‡∏∞‡∏¢‡∏∞‡∏ó‡∏≤‡∏á...';

      fetch(GAS_API_URL + "?action=findLocation&lat=" + lat + "&lng=" + lng)
        .then(res => res.json())
        .then(data => {
           if(data.status == 'ok') {
             box.className = 'loc-box loc-ok';
             box.innerHTML = data.message;
           } else {
             box.className = 'loc-box loc-err';
             box.innerHTML = data.message;
           }
        })
        .catch(e => {
           box.className = 'loc-box loc-err';
           box.innerHTML = '‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏Å‡∏±‡∏ö Server ‡πÑ‡∏î‡πâ';
        });
    }

    function handleLogin(e) {
      e.preventDefault();
      var u = document.getElementById('username').value;
      var p = document.getElementById('password').value;
      var btn = document.getElementById('submitBtn');
      var statusBox = document.getElementById('statusBox');

      // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡∏±‡∏ô‡∏´‡∏¢‡∏∏‡∏î
      var workType = "NORMAL";
      var d = new Date().getDay();
      if(d===0 || d===6) { 
          if(confirm("‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ‡πÄ‡∏õ‡πá‡∏ô‡∏ß‡∏±‡∏ô‡∏´‡∏¢‡∏∏‡∏î ‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏õ‡πá‡∏ô OT ‡πÉ‡∏ä‡πà‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?\n\n[OK] = OT\n[Cancel] = ‡∏á‡∏≤‡∏ô‡∏õ‡∏Å‡∏ï‡∏¥")) {
              workType = "OT";
          }
      }

      // ‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• LIFF ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏™‡πà‡∏á‡πÑ‡∏õ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å (Auto-Bind)
      var liffPayload = null;
      if (liffProfile) {
          liffPayload = {
              userId: liffProfile.userId,
              displayName: liffProfile.displayName,
              pictureUrl: liffProfile.pictureUrl
          };
      }

      btn.disabled = true; 
      btn.innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...";
      statusBox.innerHTML = "";
      statusBox.className = "";

      // ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏õ‡∏¢‡∏±‡∏á Google Script (Method POST)
      fetch(GAS_API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'text/plain;charset=utf-8' }, // ‡πÉ‡∏ä‡πâ text/plain ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏•‡∏µ‡πà‡∏¢‡∏á CORS Preflight
        body: JSON.stringify({
          action: "checkIn",
          u: u, 
          p: p, 
          lat: lat, 
          lng: lng, 
          type: workType,
          liffInfo: liffPayload // ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• LINE Profile ‡πÑ‡∏õ‡∏î‡πâ‡∏ß‡∏¢
        })
      })
      .then(res => res.json())
      .then(data => {
         btn.disabled = false; 
         btn.innerText = "‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏•‡∏á‡πÄ‡∏ß‡∏•‡∏≤";
         
         if(data.status == 'success') {
           statusBox.className = 'alert alert-success';
           statusBox.innerHTML = data.message;
           
           // ‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡πá‡∏ô‡∏Å‡∏≤‡∏£ Login ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å (‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ Auto Login) ‡πÉ‡∏´‡πâ‡πÄ‡∏Ñ‡∏•‡∏µ‡∏¢‡∏£‡πå‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô
           if(!isLiffAuthenticated) {
               document.getElementById('password').value = "";
               // ‡∏£‡∏µ‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô Auto Login ‡πÉ‡∏ô‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ï‡πà‡∏≠‡πÑ‡∏õ (Optional)
               // setTimeout(() => location.reload(), 2000); 
           }
           // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏™‡∏ñ‡∏≤‡∏ô‡∏ó‡∏µ‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á
           checkLocation(lat, lng);
         } else {
           statusBox.className = 'alert alert-danger';
           statusBox.innerHTML = data.message;
         }
      })
      .catch(err => {
         btn.disabled = false; 
         btn.innerText = "‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏•‡∏á‡πÄ‡∏ß‡∏•‡∏≤";
         statusBox.className = 'alert alert-danger';
         statusBox.innerHTML = '‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ' + err;
         console.error(err);
      });
    }
  </script>
